<DOCTYPE html>
    <html>

    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="layout">
            <div class="header"></div>
            <div class="content">
                <div class="card-container" id="card-container">
                </div>
                <div class="customer-input-search-container">
                <input class="customer-input-id" placeholder="Verify Customer ID"  type="text" id="customer-id" onkeyup="success()">
                <button id="openFormButton">Open Form</button>
            </div>
            <div id="modalBackdrop" style="display: none;"></div>            
            <div id="formContainer" style="display: none;">
                <form id="idForm">
                    Enter ID: <input type="text" id="idInput">
                    <button type="submit">Send ID</button>
                    <button type="button" id="closeFormButton">Close</button>
                    <div id="result"></div>
                </form>
            </div>
                <div class="input-container">
                    <input class="customer-input" placeholder="Enter Customer Name" type="text" id="customer-name" onkeyup="success()">
                    <button class="create-customer-btn" id="create-customer-btn" disabled><img src="../../assets/add_FILL0_wght400_GRAD0_opsz24.svg"
                            alt=""></button>
                </div>

            </div>
            <div class="footer"></div>
        </div>
        <script src="scripts.js"></script>
    </body>

    </html>
